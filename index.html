<!DOCTYPE html>
<head>
    <title>
        Firebase Homework
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
 

</head>
<html>
    <body>
<div id = "container">
    <div class="jumbotron">
        <h1 id = "jumbotext" class="display-4">To the skies...</h1>
    </div>

    <div class="card">
        <div class="card-header">Current Plane Schedule</div>
        <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Flight Path</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id = "tableBodyData">
                        </tbody>
        </table>

        <div class="card-body">
            <tr>
                
            </tr>
        </div>
    </div>
            <br>
            <div class="card">
                <div class="card-header">Add Flight</div>
                <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="flightPath">Plane Name</label>
                        <input type="text" class="form-control" id="flightPath" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="whereGoing">Destination</label>
                        <input type="text" class="form-control" id="whereGoing" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="startTime">First Plane Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="startTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="howOften">Frequency (min)</label>
                        <input type="text" class="form-control" id="howOften" placeholder="">
                    </div>
                    <button id = "submitButton">Submit</button>
                </form>
                </div>
            </div>
    </div>

        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type = text/javascript src = "assets/js/logic.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
